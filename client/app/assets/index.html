<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMOZ</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="client.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">require('main')</script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="signin" style="visibility: visible">
	<h1>MMOZ</h1>
	<h3>Enter your name</h3>
	<input type="text" class="form-control" id="name">
	<h3>Choose your skin</h3>
	<div class="colorChoice">
		<input type="radio" name="skin" id="blue" value="blue">
		<label for="blue"><div class="skin-img skin-blue"></div></label>

		<input type="radio" name="skin" id="pink" value="pink">
		<label for="pink"><div class="skin-img skin-pink"></div></label>

		<input type="radio" name="skin" id="purple" value="purple">
		<label for="purple"><div class="skin-img skin-purple"></div></label>

		<input type="radio" name="skin" id="green" value="green">
		<label for="green"><div class="skin-img skin-green"></div></label>

		<input type="radio" name="skin" id="yellow" value="yellow">
		<label for="yellow"><div class="skin-img skin-yellow"></div></label>

		<input type="radio" name="skin" id="red" value="red">
		<label for="red"><div class="skin-img skin-red"></div></label>

		<input type="radio" name="skin" id="black" value="black">
		<label for="black"><div class="skin-img skin-black"></div></label>
	</div>
</div>
<div class="game" style="visibility: hidden">
	<canvas id="output" width="512px" height="448px"></canvas>
</div>
</body>
</html>
