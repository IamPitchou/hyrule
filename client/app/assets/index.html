<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMOZ</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="client.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">require('main')</script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="container">
	<div id="signin" style="display: block;">
		<h1>MMOZ</h1>
		<h3>Enter your name</h3>
		<input type="text" class="form-control" id="username" autofocus>
		<h3>Choose your skin color</h3>
		<div class="colorChoice">
			<input type="color" id="color" value="#b8f818">
			<div id="skinImg">
				<img src="img/linkx2.png" alt="Skin image">
			</div>
		</div>
		<button id="submitForm">Let's go!</button>
	</div>

    <div id="game" style="display: none;">
        <canvas id="output" width="512px" height="448px"></canvas>
		<div class="chat-container">
			<div class="chat-container-messages-area">
				<ul class="messages"></ul>
			</div>
			<input class="inputMessage" placeholder="Type here..."/>
		</div>
    </div>
</div>
</body>
</html>
