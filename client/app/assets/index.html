<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MMOZ</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="client.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
	<script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script type="text/javascript">require('main')</script>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body>
<div class="signin" style="visibility: visible">
	<h1>MMOZ</h1>

	<h3>Choose your skin color</h3>
	<div class="colorChoice">
		<input type="color" id="color" value="#b8f818" >
		<img src="img/linkx2.png" alt="Link" id="mug">
	</div>

</div>
<div class="game" style="visibility: hidden">
	<canvas id="output" width="512px" height="448px"></canvas>
</div>

</html>
